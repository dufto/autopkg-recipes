ParentRecipe: com.github.apfelwerk.download.yubikey_manager
MinimumVersion: '2.3'

Input:
  NAME: "Yubikey Manager"
  SOFTWARE_TITLE: "Yubikey Manager"

Process:
  - Processor: PkgCopier
    Arguments:
      source_pkg: '%pathname%'