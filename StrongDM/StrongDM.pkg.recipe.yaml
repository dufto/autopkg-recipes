Description: Downloads the latest version and makes a pkg. Then, uploads the package to the Jamf Pro Server and creates a Policy and Smart Group.
Identifier: com.mhrono.recipes.pkg.strongdm
MinimumVersion: "2.3"
ParentRecipe: com.mhrono.recipes.download.strongdm

Input:
  NAME: StrongDM

Process:
  - Processor: PkgRootCreator
    Arguments:
      pkgroot: '%RECIPE_CACHE_DIR%'
      pkgdirs:
        pkgroot: '0775'
        scripts: '0775'

  - Processor: FileCreator
    Arguments:
      file_path: '%RECIPE_CACHE_DIR%/scripts/postinstall'
      file_mode: '0755'
      file_content: |
        #!/bin/bash

        if [[ /usr/local/bin/sdm ]]; then
          rm /usr/local/bin/sdm
        fi

        cp /Applications/SDM.app/Contents/Resources/sdm.darwin /usr/local/bin/sdm

        chown root:wheel /usr/local/bin/sdm
        chmod +x /usr/local/bin/sdm

        exit 0

  - Processor: PkgCreator
    Arguments:
      pkg_request:
        options: purge_ds_store
        pkgdir: '%RECIPE_CACHE_DIR%'
        scripts: '%RECIPE_CACHE_DIR%/scripts'
        pkgroot: '%RECIPE_CACHE_DIR%/pkgroot'

  - Processor: com.github.smithjw.processors/FriendlyPathDeleter
    Arguments:
      fail_deleter_silently: true
      path_list:
        - '%RECIPE_CACHE_DIR%/pkgroot'
        - '%RECIPE_CACHE_DIR%/scripts'